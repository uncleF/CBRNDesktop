<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>CBRNDesktopUI Project</title>
    <meta name="title" content="CBRNDesktopUI Project">
    <link href="res/css/styles.min.css" rel="stylesheet">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
  </head>

  <body>
    <div id="app" class="app">
      <aside class="side">
        <ul id="list" class="list">
        </ul>
        <div id="buttons" class="buttons">
          <a href="#" id="rename" class="rename button-is-disabled">Rename</a>
          <a href="#" id="cancel" class="cancel button-is-disabled">Cancel</a>
        </div>
      </aside>
      <div id="drop" class="drop drop-is-active">
        <input id="dropFiles" name="dropFiles" class="dropFiles" type="file">
        <span id="dropMessage" class="dropMessage">Drag and drop your folders over here</span>
      </div>
      <script src="res/js/scripts.min.js" type="text/javascript" defer></script>
    </div>
  </body>

</html>
