<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>CBRNDesktopUI Project</title>
    <meta name="title" content="CBRNDesktopUI Project">
    <link href="res/css/styles.min.css" rel="stylesheet">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
  </head>

  <body>
    <div id="app" class="app">
      <h1 class="cbrn">CBRN</h1>
      <section class="main">
        <div id="drop" class="drop">
          <input name="dropFiles" id="dropFiles" class="dropFiles" type="file">
        </div>
      </section>
      <aside class="side">
        <div id="panel" class="panel">
          <a href="#" id="clear" class="clear">Clear</a>
        </div>
        <ul id="list" class="list">
          <li class="listItem">
            Avengers v2 #001
            <a href="#" class="removeItem">Remove</a>
          </li>
          <li class="listItem">
            East of West #34
            <a href="#" class="removeItem">Remove</a>
          </li>
          <li class="listItem listItem-is-pass">
            Spider-man #156
            <a href="#" class="removeItem">Remove</a>
          </li>
          <li class="listItem listItem-is-error">
            Amazing Spider-man v4 #501
            <a href="#" class="removeItem">Remove</a>
          </li>
          <li class="listItem listItem-is-warning">
            All-star Superman #001
            <a href="#" class="removeItem">Remove</a>
          </li>
        </ul>
        <div id="buttons" class="buttons">
          <a href="#" id="rename" class="rename" disabled>Rename</a>
          <a href="#" id="cancel" class="cancel" disabled>Cancel</a>
        </div>
      </aside>
      <script src="res/js/scripts.min.js" type="text/javascript" defer></script>
    </div>
  </body>

</html>
